
<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的AI智能体客服</title>
    <script src="https://cdn.coze.cn/sdk/webchat.js"></script>
    <style>
        body, html {{
            margin: 0;
            padding: 0;
            height: 100%;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }}
        #coze-chat {{
            width: 100%;
            height: 100vh;
        }}

</head>
<body>
    <div id="coze-chat"></div>

        window.cozeWebChatConfig = {{
            bot_id: "7473124280138924072",

            CozeWebChat.init(document.getElementById("coze-chat"));
        }};
